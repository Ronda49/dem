name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    name: ğŸ—ï¸ Setup Environment
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 pytest trivy

  lint-test:
    name: ğŸ” Lint & Test
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ§¹ Run isort
        run: isort . --check-only

      - name: ğŸ¨ Run black
        run: black . --check

      - name: ğŸ” Run flake8
        run: flake8 .

      - name: ğŸ§ª Run pytest
        run: pytest -v

  security-scan:
    name: ğŸ›¡ï¸ Trivy FS Scan
    runs-on: ubuntu-latest
    needs: lint-test

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ•µï¸ Scan file system with Trivy
        run: trivy fs . --exit-code 0 --ignore-unfixed --format table
