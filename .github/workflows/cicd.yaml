name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    name: 🏗️ Setup Environment
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 pytest trivy

  lint-test:
    name: 🔍 Lint & Test
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 🧹 Run isort
        run: isort . --check-only

      - name: 🎨 Run black
        run: black . --check

      - name: 🔍 Run flake8
        run: flake8 .

      - name: 🧪 Run pytest
        run: pytest -v

  security-scan:
    name: 🛡️ Trivy FS Scan
    runs-on: ubuntu-latest
    needs: lint-test

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🕵️ Scan file system with Trivy
        run: trivy fs . --exit-code 0 --ignore-unfixed --format table
